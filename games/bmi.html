    <section style="padding-top: 150px;">
        <div class="container game-container">
            <a href="../playground.html" class="back-btn">‚Üê Back to Hub</a>

            <div class="card bmi-card reveal">
                <h3>BMI Calculator</h3>
                <p>Interactive health check</p>

                <div class="bmi-content-wrapper">
                    <div class="bmi-controls">
                        <div class="control-group">
                            <label>Height: <span id="height-val">170</span> cm</label>
                            <input type="range" id="height" min="100" max="220" value="170">
                        </div>
                        <div class="control-group">
                            <label>Weight: <span id="weight-val">70</span> kg</label>
                            <input type="range" id="weight" min="30" max="150" value="70">
                        </div>
                    </div>

                    <div class="bmi-result">
                        <div class="bmi-header" style="text-align: center;">
                            <div id="bmi-display" class="bmi-value">24.2</div>
                            <div id="bmi-category" class="bmi-category">Normal Weight</div>
                        </div>

                        <div class="bmi-visuals">
                            <div class="bmi-image-container">
                                <img id="bmi-image" src="../images/bmi_normal.png" alt="BMI Visual">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
