    <link rel="stylesheet" href="../style.css">
    <style>
        .container.game-container {
            max-width: 600px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        .wordle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 350px;
            margin: 0 auto 2rem;
        }

        .wordle-cell {
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .wordle-cell.correct {
            background-color: var(--color-green);
            border-color: var(--color-green);
            color: white;
        }

        .wordle-cell.present {
            background-color: var(--color-yellow);
            border-color: var(--color-yellow);
            color: white;
        }

        .wordle-cell.absent {
            background-color: var(--text-muted);
            border-color: var(--text-muted);
            color: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 500px;
            margin: 0 auto;
        }

        .key-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            padding: 10px;
            border-radius: 4px;
            background: var(--border-color);
            cursor: pointer;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            user-select: none;
        }

        .key:hover {
            opacity: 0.8;
        }

        .key.wide {
            padding: 10px 20px;
        }
    </style>
</head>
